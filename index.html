<html>
<head>
  <title>B Class Soccer</title>
  <link href="/css/style.css" rel="stylesheet">
  <link href="/css/stadium.css" rel="stylesheet">
  <link href="/css/player.css" rel="stylesheet">
  <link href="/css/ball.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
  <script src="/js/stadium.js"></script>
  <script src="/js/player.js"></script>
  <script src="/js/goalkeeper.js"></script>
  <script src="/js/engine.js"></script>
  <script src="/js/ball.js"></script>
  <script src="/js/team.js"></script>
  <script src="/js/playerAI.js"></script>
  <script src="/js/goalkeeperAI.js"></script>
</head>

<body>

    <div id="messages">
        <div id="messages-text"></div>
    </div>
    <div id="main"></div>

    <script>
        $(function() {

            var mainContainer = $('#main');

            mainContainer.focus();

            // team A
            let player1 = new Player("Mati",10)
                .setPosition({x: 500, y: 250})
                .setFocused(true)
                ;


            // team B
            let gk2 = new Goalkeeper("Bramkarz",1)
                .setPosition({x: 1050, y: 330})
                .setAI(new GoalkeeperAI())
                ;


            let ball = new Ball();

            let teamA = new Team('A', "TeamA")
                .addPlayer(player1)
                ;

            let teamB = new Team('B', "TeamB")
                .addPlayer(gk2)
                ;

            let stadium = new Stadium("klepisko")
                .setSize(1000,500)
                .setGoalSize(150)
                .addTeamA(teamA)
                .addTeamB(teamB)
                .addBall(ball)
                .render()
                ;

            
            let engine = new Engine()
                .control(player1)
                .run()
                ;
            
        });
    </script>
</body>
</html>
