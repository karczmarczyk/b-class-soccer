<html>
<head>
  <title>B Class Soccer</title>
  <link href="/css/style.css" rel="stylesheet">
  <link href="/css/stadium.css" rel="stylesheet">
  <link href="/css/player.css" rel="stylesheet">
  <link href="/css/ball.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
  <script src="/js/stadium.js"></script>
  <script src="/js/player.js"></script>
  <script src="/js/engine.js"></script>
  <script src="/js/ball.js"></script>
</head>

<body>

    <div id="main"></div>

    <script>
        $(function() {

            var mainContainer = $('#main');

            mainContainer.focus();

            let player1 = new Player("Mati");
            player1.setPosition({x: 500, y: 250});

            let ball = new Ball();

            let stadium = new Stadium("klepisko")
            .setSize(1000,500)
            .setGoalSize(100)
            .addPlayer(player1)
            .addBall(ball)
            .render();

            
            let engine = new Engine()
            .control(player1)
            .run();
            
        });
    </script>
</body>
</html>
